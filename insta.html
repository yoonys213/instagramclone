<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <div class="logo">
        <i data-visualcompletion="css-img" aria-label="Instagram" class="" role="img" style="background-image: url(&quot;https://static.cdninstagram.com/rsrc.php/v4/yO/r/81fXxo65t4C.png&quot;); background-position: 0px 0px; background-size: 176px 492px; width: 175px; height: 51px; background-repeat: no-repeat; display: inline-block;"></i>
    </div>
      <form id="loginForm">
        <input type="text" placeholder="전화번호, 사용자 이름 또는 이메일" required>
        <input type="password" placeholder="비밀번호" required>
        <button type="submit">로그인</button>
        <div class="divider">또는</div>
        <a href="#" class="fb-login">Facebook으로 로그인</a>
        <a href="#" class="forgot-password">비밀번호를 잊으셨나요?</a>
      </form>
    </div>
    <div class="signup-box">
      계정이 없으신가요? <a href="#">가입하기</a>
    </div>
    <div class="download-box">
      앱을 다운로드하세요.
      <div class="download-buttons">
        <a href="#"><img src="https://static.cdninstagram.com/rsrc.php/v3/ye/r/UtJtFmFLCiD.png" alt="Google Play"></a>
        <a href="#"><img src="https://static.cdninstagram.com/rsrc.php/v3/yw/r/LBxTdceDfgS.png" alt="Microsoft Store"></a>
      </div>
    </div>
  </div>
  <!-- 기존 코드 하단에 추가 -->
<!-- 기존 코드 하단에 추가 -->

  <script src="script.js"></script>
</body>
</html>
